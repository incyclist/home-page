# Default values for 
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.incyclist.com/incyclist/home-page
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  httpPort: 80 

server:
  ## If not set, it will be autofilled with the cluster host.
  ## Host shoud be just the hostname.
  ##
  host: "beta.incyclist.com"

  ## protocol should be http or https
  protocol: https
  

ingress:
  enabled: true
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-cl-prod
    cert-manager.io/issue-temporary-certificate: "true" 
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: 
  -   beta.incyclist.com

  tls: 
  - hosts:
    - beta.incyclist.com
    secretName: home-page-tls

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 10m
    memory: 30Mi


nodeSelector: {}

tolerations: []

affinity: {}
